<html lang="en">
<head>

<script>
    var p1 = document.getElementById("p1");
     // const p1 = document.querySelector("p1");//password


      function f1(){
          var nr=0
          var p1 = document.getElementById("p1");
          var text = document.getElementById("text");
          let upperCaseLetters = /[A-Z]/;
          let lowerCaseLetters = /[a-z]/;
          let numbers = /[0-9]/;
          let symbols = /.[#,!,@,#,$,%,^,&,*,?,_,~,-,(,)]/;
          // for(let i=0; i<9; i++){
          if(p1.value.length<=4 && (p1.value.match(upperCaseLetters) || p1.value.match(lowerCaseLetters) || p1.value.match(numbers) || p1.value.match(symbols) ))nr=1
              if(p1.value.length>4 && (p1.value.match(upperCaseLetters) && p1.value.match(lowerCaseLetters) || p1.value.match(numbers) || p1.value.match(symbols) ))nr=2
              if(p1.value.length<8 && (p1.value.match(upperCaseLetters) && p1.value.match(lowerCaseLetters) && p1.value.match(numbers) || p1.value.match(symbols) ))nr=3
              if(p1.value.length>=8 && (p1.value.match(upperCaseLetters) && p1.value.match(lowerCaseLetters) && p1.value.match(numbers) && p1.value.match(symbols) ))nr=4
          //}
          if(nr==1){
              text.style.color="red"
              text.innerText="Password is wear!"
              text.innerText+="\n min 4 letters"
          }
          if(nr==2){
              text.style.color="orange"
              text.innerText="Password is medium!"
              text.innerText+="\n Add upper case letters"
          }
          if(nr==3){
              text.style.color="yellow"
              text.innerText="Password is strong!"
              text.innerText+="\n Add numbers or symbols"
          }
          if(nr==4){
              text.style.color="#23ad5c"
              text.innerText="Password is impenetrable!"
             // submit(nr)
          }

     }

     function show(){
         var p1 = document.getElementById("p1");
         if (p1.type === "password"  ) {
             p1.type = "text";

         } else {
             p1.type = "password";

         }
     }
 function f2(){

     else alert(nr)
 }


</script>
